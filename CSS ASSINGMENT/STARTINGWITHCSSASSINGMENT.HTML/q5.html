<!DOCTYPE html>
<html>
<head>
    <style>
        .hidden-image {
            display: none;
        }

        .container:hover .hidden-image {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hover below to reveal a surprise</h1>
        <img src="pexels-maxime-francis-2246476.jpg" alt="Surprise Image" class="hidden-image">
    </div>
</body>
</html>
